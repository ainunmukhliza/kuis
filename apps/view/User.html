<div class="row">
    <button class="btn bnt-primary">Insert</button>
    <div class="card-body table-full-width table-responsive">
        <table class="table table-hover table-striped">
            <tr>
                <td>#</td>
                <td>
                    Username
                </td>

                <td>
                    Status
                </td>
            </tr>
            <tr ng-repeat="item in DatasUser">
                <td>{{$index+1}}</td>
                <td>
                    {{item.Username}}
                </td>

                <td>
                    {{item.Status}}
                </td>
            </tr>
        </table>
    </div>

</div>
