<div class="row">
    <button class="btn bnt-primary">Insert</button>
    <div class="card-body table-full-width table-responsive">
        <table class="table table-hover table-striped">
            <tr>
                <td>No</td>
                <td>
                    Session1
                </td>
                <td>
                    Session2
                </td>
                <td>
                    Keterangan
                </td>
            </tr>
            <tr ng-repeat="item in DatasPeriode">
                    <td>{{$index+1}}</td>
                    <td>
                        {{item.Session1}}
                    </td>
                    <td>
                        {{item.Session2}}
                    </td>
                    <td>
                        {{item.Status}}
                    </td>
            </tr>
        </table>
    </div>

</div>
